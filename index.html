<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Kuliner Sedap</title>
    
    <!-- PASTIKAN CDN INI DIMUAT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* CSS SEDERHANA YANG PASTI BEKERJA */
        .page-section { display: none; }
        .page-section.active { display: block; }
        
        .welcome-hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));
            height: 100vh;
            display: flex;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .menu-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
        }
        
        .btn-welcome {
            background: #f39c12;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- NAVIGASI SEDERHANA -->
    <nav style="background: #2c3e50; color: white; padding: 15px; position: fixed; width: 100%; top: 0;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-weight: bold;">Warung Kuliner Sedap</span>
            <div>
                <a href="#" data-page="welcome" style="color: white; margin: 0 10px; text-decoration: none;">Beranda</a>
                <a href="#" data-page="menu" style="color: white; margin: 0 10px; text-decoration: none;">Menu</a>
                <a href="#" data-page="about" style="color: white; margin: 0 10px; text-decoration: none;">Tentang</a>
            </div>
        </div>
    </nav>

    <!-- HALAMAN BERANDA -->
    <section id="welcome" class="page-section active" style="padding-top: 80px;">
        <div class="welcome-hero" style="background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80'); background-size: cover; background-position: center;">
            <div class="container">
                <div class="welcome-content">
                    <h1>Warung Kuliner Sedap</h1>
                    <p>Nikmati kelezatan kuliner nusantara dengan cita rasa autentik</p>
                    <button class="btn-welcome" data-page="menu">Lihat Daftar Menu</button>
                </div>
            </div>
        </div>
    </section>

    <!-- HALAMAN MENU -->
    <section id="menu" class="page-section" style="padding-top: 80px;">
        <div class="container">
            <h1 class="text-center mb-4">Daftar Menu Kuliner Sedap</h1>
            
            <div id="menuContainer">
                <!-- Menu akan dimuat di sini oleh JavaScript -->
            </div>
        </div>
    </section>

    <!-- HALAMAN TENTANG -->
    <section id="about" class="page-section" style="padding-top: 80px;">
        <div class="container">
            <h2>Tentang Kami</h2>
            <p>Warung Kuliner Sedap menyajikan makanan terbaik dengan cita rasa nusantara.</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // DATA MENU
        const menus = [
            {
                id: 1,
                name: 'Bakso Special',
                description: 'Bakso sapi kenyal dengan kuah kaldu gurih, disajikan dengan mie, tahu, pangsit, dan sawi.',
                price: 25000,
                spice_level: 'mild'
            },
            {
                id: 2, 
                name: 'Mie Ayam Komplit',
                description: 'Mie kuning dengan potongan ayam kecap, pangsit goreng, bakso, dan sayuran.',
                price: 22000,
                spice_level: 'medium'
            },
            {
                id: 3,
                name: 'Es Teh Manis', 
                description: 'Es teh segar dengan rasa manis yang pas.',
                price: 8000,
                spice_level: 'drink'
            }
        ];

        // FUNGSI NAVIGASI SEDERHANA
        function setupNavigation() {
            document.querySelectorAll('[data-page]').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetPage = this.getAttribute('data-page');
                    
                    // Sembunyikan semua halaman
                    document.querySelectorAll('.page-section').forEach(page => {
                        page.classList.remove('active');
                    });
                    
                    // Tampilkan halaman yang dipilih
                    document.getElementById(targetPage).classList.add('active');
                });
            });
        }

        // FUNGSI RENDER MENU
        function renderMenus() {
            const menuContainer = document.getElementById('menuContainer');
            let menuHTML = '';

            menus.forEach(menu => {
                menuHTML += `
                    <div class="menu-card">
                        <h3>${menu.name}</h3>
                        <p>${menu.description}</p>
                        <p><strong>Harga: Rp ${menu.price.toLocaleString('id-ID')}</strong></p>
                        <p>Level: ${menu.spice_level}</p>
                        <button onclick="alert('${menu.name} ditambahkan ke keranjang!')" 
                                style="background: #27ae60; color: white; border: none; padding: 8px 15px; border-radius: 5px;">
                            Tambah ke Keranjang
                        </button>
                    </div>
                `;
            });

            menuContainer.innerHTML = menuHTML;
        }

        // INISIALISASI
        document.addEventListener('DOMContentLoaded', function() {
            setupNavigation();
            renderMenus();
        });
    </script>
</body>
</html>
